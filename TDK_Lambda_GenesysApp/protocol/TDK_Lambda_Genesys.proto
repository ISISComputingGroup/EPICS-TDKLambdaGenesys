Terminator = '\r\n';
ReplyTimeout = 2000;

remote    { out "RMT 1";                                             }
reset     { out "RST";                                               }
voltsp    { out "PV %f";                         @init {voltsprbv; } }
voltsprbv { out "PV?";           in "%f";                            }
volt      { out "MV?";           in "%f";                            }
currsp    { out "PC %f";                         @init {currsprbv; } }
currsprbv { out "PC?";           in "%f";                            }
curr      { out "MC?";                                               }
powersp   { out "OUT %{OFF|ON}";                 @init {power; }     }
power     { out "OUT?";          in "%{OFF|ON}";                     }
address   { out "ADR %d";                                            }
